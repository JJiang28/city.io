<h1 mat-dialog-title>Your Territory</h1>
<div mat-dialog-content>
    <div role="list" *ngFor="let city of territory">
        <mat-card (click)="visitCity(city.cityName)">
            <mat-card-header>
                <mat-card-title>
                    {{ city.cityName }}
                </mat-card-title>
                <mat-card-subtitle>
                    ðŸª™{{ city.totalProduction.toLocaleString("en-US") }} / hour
                </mat-card-subtitle>
                <mat-card-subtitle>
                    {{ city.armySize.toLocaleString("en-US") }} troops
                </mat-card-subtitle>
                <mat-card-subtitle>
                    Population:
                    {{ city.totalPopulation.toLocaleString("en-US") }}
                </mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>
</div>
