<h1 mat-dialog-title>Marches</h1>
<div mat-dialog-content>
    <mat-list role="list" *ngFor="let march of marches">
        <mat-list-item *ngIf="march.fromCityOwner == this.data.cityOwner">
            {{ march.fromCityName }} -> {{ march.toCityName }} {{ march.returning }} Reinforcements?
        </mat-list-item>
        <mat-list-item *ngIf="march.fromCityOwner == this.data.cityOwner">
            {{ march.fromCityName }} -> {{ march.toCityName }} {{ march.returning }} Reinforcements?
        </mat-list-item>
    </mat-list>
</div>
