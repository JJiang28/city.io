<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput #username placeholder="Username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput [type]="showPassword ? 'text' : 'password'" #password placeholder="Password">
            <mat-icon matSuffix (click)="toggleVisibility()">visibility</mat-icon>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput [type]="showPassword ? 'text' : 'password'" #password2 placeholder="Confirm Password">
            <mat-icon matSuffix (click)="toggleVisibility()">visibility</mat-icon>
          </mat-form-field>
        </mat-card-content>
        <button (click)="getData(username.value, password.value, password2.value)" mat-stroked-button color="primary" class="btn-block">Register</button>
      </form>
    </mat-card>
  </div>
